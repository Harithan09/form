<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/fac54f0bd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="contact-section container" id="Contact">
        <div class="row">
          <div class="col-12 ">
            <div class="d-flex  flex-column justify-content-center">
              <h1 class="contact-section-heading"><span>Contact</span></h1>
              <div class="contact-form">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                  <small class="text-danger d-none" id="nameError">Full Name is required.</small>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  <small class="text-danger d-none" id="emailError">Valid Email is required.</small>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="4"></textarea>
                  <small class="text-danger d-none" id="messageError">Message is required.</small> 
    
                </div>
                <button class="custom-button" onclick="validateForm()">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div id="successPopup" class="popup d-none">
        <div class="popup-content">
          <p>YaYY! Your Details sent successfully, Thank You</p>
          <button onclick="closePopup()">OK</button>
        </div>
      </div>

      <style>
        .popup {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          display: flex;
          justify-content: center;
          align-items: center;
        }
      
        .popup-content {
          background: white;
          padding: 20px;
          border-radius: 5px;
          text-align: center;
        }
        .popup-content button {
          color:black ;
          background-color: #b7a434;
          border-radius: 10px;
          width: 60px;
          border: 1px solid rgb(45, 44, 44);
          
        }
      
        .d-none {
        display: none;
      } 
      </style>

</body>
</html>
